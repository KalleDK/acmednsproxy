on:
  push:
    tags:
    - 'v*'

name: Make Release
jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
           go-version-file: 'go.mod'
      - name: Build packages
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: acmednsproxy-archive
          path: |
            ./dist/*.zip
            ./dist/*.tar.gz
            ./dist/*.apk
            ./dist/*.deb
          if-no-files-found: error
  upload-deb:
    name: Upload Deb
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: 'acmednsproxy-archive'
          path: dist
      - name: Upload Package
        env:
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
        run: |
          set -ex
          sudo gem install package_cloud
          for pkg in $(find ./dist -name '*.deb')
          do
            package_cloud push KalleDK/debian/any/any $pkg
          done
  upload-apk:
    name: Upload Apk
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: 'acmednsproxy-archive'
          path: dist
      - name: Move apks
        run: |
          set -ex
          mkdir -p pkgs/apk/x86_64/acmednsproxy
          for x in dist/*_x86_64.apk; do cp $x pkgs/apk/x86_64/acmednsproxy/$(basename $x | sed s/_x86_64\.apk/.apk/); done
          mkdir -p pkgs/deb
          for x in dist/*.deb; do cp $x pkgs/deb/; done
      - name: Push to apk repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.APK_SSH_KEY }}
        with:
          source-directory: 'pkgs'
          destination-github-username: 'KalleDK'
          destination-repository-name: 'apk'
          user-email: apk@k-moeller.dk
          target-branch: main
          target-directory: pkgs/acmednsproxy
