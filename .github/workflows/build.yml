on:
  push:
    branches:
    - main

name: Make Snapshot
jobs:
  gorelease:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
           go-version-file: 'go.mod'
      - name: Install musl-tools
        run: |
          set -ex
          sudo apt-get update -y -q
          sudo apt-get install -y -q musl-dev
          printf -- '${{ secrets.ABUILD_KEY }}' > apk.rsa
          ls -la
      - name: Build packages
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: release --config goreleaser.yaml --rm-dist --snapshot
        env:
          ABUILD_KEY_NAME: ${{ secrets.ABUILD_KEY_NAME }}
      - uses: KalleDK/actions-apkrepo@v0.0.4
        with:
          abuild_packager: Kalle M. Aagaard <alpine@k-moeller.dk>
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: acmednsproxy-archive
          path: |
            ./dist/*.zip
            ./dist/*.tar.gz
            ./dist/*.apk
            ./dist/*.deb
          if-no-files-found: error